<body>
<h1>
    OPEN CONSOLE
</h1>
<p>A console is an operating system window through which a user can communicate with the operating system or we can say a console is an application in which we can give text as an input from the keyboard and get the text as an output from the computer end.</p>

<script>

    console.log("Hi I am Console Screen");

    var first="Sophia";
    console.log(first);

    var last="Montijo";
    console.log(last);

    var full_name=first.concat(last);
    console.log(full_name);

    var length=full_name.length;
    console.log(length);

    var one="I am John Montijo";
    console.log(one);

    var replace=one.replace("Montijo","Cema");
    console.log(replace);

    var capital="SOPHIA";
    var lower=capital.toLowerCase();
    console.log(lower);

    var small="montijo";
    var upper=small.toUpperCase();
    console.log(upper);

    var square_root=Math.sqrt(16);
    console.log(square_root);

    var maximum=Math.max(15,10);
    console.log(maximum);

    var minimum=Math.min(15,10);
    console.log(minimum);

    var power=Math.pow(4,2);
    console.log(power);
</script>
</body>
</html>
